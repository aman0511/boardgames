{% extends "base.html" %}

{% block content %}
		<div class="container">
		<div class="jumbotron">
			{% if user.is_authenticated %}
			<p>Hii, {{ user.username}} ! </p>
			{% else %}
			<h1>Welcome</h1>
			<p>Django Fundamental course</p>
			<p style="margin-top: 1em">
				<a href={% url 'login' %}>Click here to Login</a> or <a href="#">Sign Up</a>
			</p>
			{% endif %}
		</div>
		</div>
		<h1 class="color-red">My Home Page </h1>
		<h1>{{message}}</h1>
{% endblock content %}
