{% extends "base.html" %}


{% block content %}
		<div class="center color-red">
			<h3>Login Page</h3>
		</div>
		<div class="card">
		<div class="container">
		{{form.errors}}
		<form method="post">
		{% csrf_token %}
			  <div class="form-group">
			    <label for="username">{{form.username.label}}</label>
			    {{form.username}}
			  </div>
			  <div class="form-group">
			    <label for="pwd">{{form.password.label}}</label>
			    {{form.password}}
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		</div>
{% endblock content %}
